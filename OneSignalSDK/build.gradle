// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        buildVersions = [
                compileSdkVersion: 33,
                targetSdkVersion: 33
        ]
        androidGradlePluginVersion = '7.3.1'
        googleServicesGradlePluginVersion = '4.3.14'
        huaweiAgconnectVersion = '1.7.3.300'
        huaweiHMSPushVersion = '6.7.0.300'
        huaweiHMSLocationVersion = '6.8.0.300'
        kotlinVersion = '1.7.21'
        ktlintVersion = '11.0.0'
        detektVersion = '1.22.0'
    }

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        // Huawei maven
        maven { url 'https://developer.huawei.com/repo/' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradlePluginVersion"
        classpath "com.google.gms:google-services:$googleServicesGradlePluginVersion"
        classpath "com.huawei.agconnect:agcp:$huaweiAgconnectVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        classpath "org.jlleitschuh.gradle:ktlint-gradle:$ktlintVersion"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detektVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        flatDir {
            dirs 'libs'
        }
        // Huawei maven
        maven { url 'https://developer.huawei.com/repo/' }
    }
}
