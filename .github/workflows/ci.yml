name: Build and Test

on:
  pull_request:
    branches: "**"

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: "[Setup] Java"
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: "[Setup] Android"
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 10406996
          log-accepted-android-sdk-licenses: false
      - name: "[Test] Linting"
        working-directory: OneSignalSDK
        run: |
          ./gradlew ktlintCheck --console=plain
      - name: "[Test] SDK Unit Tests"
        working-directory: OneSignalSDK
        run: |
          ./gradlew testReleaseUnitTest --console=plain --continue
      - name: "[Test] Generate Coverage Report"
        working-directory: OneSignalSDK
        run: |
          ./gradlew jacocoTestReportAll --console=plain
      - name: "[Test] Display Coverage Summary"
        working-directory: OneSignalSDK
        run: |
          ./gradlew jacocoTestReportSummary --console=plain
      - name: "[Test] Verify Coverage Threshold (Baseline - Not Enforced)"
        working-directory: OneSignalSDK
        continue-on-error: true  # Baseline: Don't fail build on coverage yet
        run: |
          ./gradlew jacocoTestCoverageVerificationAll --console=plain || echo "Coverage threshold not enforced during baseline period"
      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            OneSignalSDK/onesignal/*/build/reports/jacoco/jacocoTestReport/html/**
            OneSignalSDK/onesignal/*/build/reports/jacoco/jacocoTestReport/*.xml
      - name: Unit tests results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-results
          path: OneSignalSDK/unittest/build
